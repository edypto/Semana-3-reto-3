<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>


    <form action="#" class="form">

        <h1 class="heading">
            checkout
        </h1>

        <div class="form-group">
            <label for="cards">payment method</label>
           
            <select name="cards" id="cards">
                <option value="visa">Visa ending with 2566</option>
                <option value="american">American Express ending with 2966</option>
                <option value="discover">Discover Ending in 9878</option>
                
            </select>
        </div>

        <div class="form-radio">

            
            <h2 class="radion-heading">
                Shipping method
            </h2>

            <label>
                <input type="radio" name="language" value="python">
                Free -2 Days shipping
            </label><br>
            <label>
                <input type="radio" name="language" value="java">
                Standar Shipping (4-5 bussines days)
            </label><br>
            <label>
                <input type="radio" name="language" value="javascript">
                Free -  No Rush Shipping (5 bussines days)
            </label><br>
            
        </div>

        <div class="form-group">
            <label for="gift" class="form-label">This is a gift</label>

            <input type="checkbox" id="gift" class="form-input">
        </div>

        <button class="btn">Place your order</button>
    </form>
 
    

   
        
      
</body>
</html>
